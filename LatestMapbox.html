var toggleableLayerIds = ['All', 'Clear', 'Chinese', 'African American', 'Afghanistan', 'Brazil', 'Antigua', 'Armenia', 'Bangladesh', 'Barbados', 'Belgium', 'Chile', 'Colombia', 'Cambodia', 'Croatia', 'Cuba', 'Curacao', 'El Salvador', 'Ethiopia', 'France', 'Germany', 'Greece', 'Guatemala', 'Honduras', 'India', 'Indonesia', 'Iran', 'Israel', 'Italy','Jamaica', 'Japanese', 'Korean', 'Lithuania', 'Macedonia','Malaysia', 'Mexico', 'Mongolia', 'Myanmar','Nepal','Netherlands', 'Nicaragua', 'Pakistan','Peru', 'Phillipine', 'Portugal', 'PuertoRico', 'Russia','Samoa', 'Spanish', 'Sri Lanka','Sweden','Switzerland', 'Taiwan', 'Thailand', 'Trinidad', 'UK', 'Venezuela', 'Vietnam'];
 
 
// set up the corresponding toggle button for each layer

for (var i = 0; i < toggleableLayerIds.length; i++) {
   var id = toggleableLayerIds[i];
   var link = document.createElement('a');
   link.href = '#';
   link.className = 'active';
   link.textContent = id;

   link.onclick = function (e) {
      var clickedLayer = this.textContent;
      e.preventDefault();
      e.stopPropagation();

      // This activates when the All button is activated and
      // Loops through all the layers and activates them 
      if (clickedLayer == 'All') {
         for (var j = 0; j < toggleableLayerIds.length; j++) {
            var layer = toggleableLayerIds[j];
            var visibility = map.getLayoutProperty(layer, 'visibility');
            if (visibility == 'none') {
               map.setLayoutProperty(layer, 'visibility', 'visible');
               this.className = '';
            }
            else {
               this.className = 'active';
               map.setLayoutProperty(layer, 'visibility', 'none');
            }
         }
      }

      if (clickedLayer == 'Clear') {
         for (var j = 0; j < toggleableLayerIds.length; j++) {
            var layer = toggleableLayerIds[j];
            var visibility = map.getLayoutProperty(layer, 'visibility');
            if (visibility == 'visible') {
               map.setLayoutProperty(layer, 'visibility', 'none');
               this.className = '';
            }
         }
      }
      var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
      // toggle layer visibility by changing the layout object's visibility property
      if (visibility === 'none') {
         map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
         this.className = '';
      } else {
         this.className = 'active';
         map.setLayoutProperty(clickedLayer, 'visibility', 'none');
         }
      };
      if (map.getLayer("cluster-count")) {
    map.removeLayer("cluster-count");
}
   var layers = document.getElementById('menu');
   layers.appendChild(link);
}
